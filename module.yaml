notests *default:
  build:
    target: Vostok.Logging.ConsoleLog.sln
    configuration: NoTests
    tool:
      name: dotnet

  install:
    - Vostok.Logging.ConsoleLog/bin/Release/netstandard2.0/Vostok.Logging.ConsoleLog.dll

  deps:
    - vostok.logging.formatting
    - vostok.logging.abstractions@dev
    - vostok.commons.threading/src
    - vostok.commons.collections/src

full-build > notests:
  build:
    target: Vostok.Logging.ConsoleLog.sln
    configuration: Release